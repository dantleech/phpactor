language: php

env:
  global:
    secure: ""

php:
  - 7.0
  - 7.1
  - 7.2

sudo: false

cache:
  directories:
    - "$HOME/.composer/cache"


before_script:
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"
  - composer install

script:
  - vendor/bin/phpunit
  - vendor/bin/phpbench run --store
  - .travis/testdeps
